
name: Continuous Integration

on:
  push:
    branches:
    - main

permissions:
  id-token: write
  contents: read

jobs:
  lint-format-test:
    name: Lint, Format, and test
    
    runs-on: Ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with: 
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          echo $GITHUB_WORKSPACE
          pip list
          black test.py
          flake8 --ignore=E501,F841 test.py

  Deploy:
    name: Deploy to AWS
    runs-on: Ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-deploy-role
          aws-region: eu-west-1
          role-duration-seconds: 1200
      - name: Install AWS CLI
        run: sudo apt-get install awscli -y
      - name: Validate Cloudformation template
        run: aws cloudformation validate-template --template-body file://CF.yaml
      - name: Update CloudFormation stack
        run: |
          aws cloudformation update-stack --stack-name group1-stack --template-body file://CF.yaml --parameters ParamterKey=InstanceId,ParameterValue=i-0da7164ad0ee9cb7f --region eu-west-1

