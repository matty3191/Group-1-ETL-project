
name: Upload assets to S3 bucket

on:
  push:
    branches:
    - main

jobs:
  upload:
    name: Upload assets to S3 bucket

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Configure AWS credentials and checkout
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: update stack
      run: aws cloudformation update-stack
        --stack-name group1-stack
        --template-body file://CF.yaml --parameters ParameterKey=AvailabilityZone,ParameterValue=eu-west-1a ParameterKey=EnvironmentType,ParameterValue=test ParameterKey=KeyPairName,ParameterValue=group1kp --region eu-west-1
